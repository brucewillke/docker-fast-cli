version: 2
updates:
  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  # Keep Dockerfile base images up to date
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"

  # Optional: If you have a package.json (e.g., for testing or scripting)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
